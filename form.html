<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Welcome! Sign Up Today</h2>
        <form action="#" method="POST" class="signup-form">
            <label for="fullname">What's your full name?</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="password">Create a Password</label>
            <input type="password" id="password" name="password" placeholder="Choose a password" required>

            <label for="how-did-you-find-us">How did you hear about us?</label>
            <select id="how-did-you-find-us" name="how-did-you-find-us" required>
                <option value="">Please select</option>
                <option value="social">Social Media</option>
                <option value="friend">Friend/Referral</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>

            <label for="subscription-type">What type of subscription are you interested in?</label>
            <select id="subscription-type" name="subscription-type" required>
                <option value="">Choose your plan</option>
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>

            <label class="checkbox-container">
                <input type="checkbox" name="terms" required>
                I agree to the <a href="#">Terms and Conditions</a>
            </label>

            <button type="submit" class="submit-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
